<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>Midnight Rose Fixed</title>
<style>
body {
  margin: 0;
  overflow: hidden;
  background: radial-gradient(circle at center, #070b16 0%, #000 90%);
}
</style>
</head>
<body>

<script type="module">

import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.158/build/three.module.js";
import { EffectComposer } from "https://cdn.jsdelivr.net/npm/three@0.158/examples/jsm/postprocessing/EffectComposer.js";
import { RenderPass } from "https://cdn.jsdelivr.net/npm/three@0.158/examples/jsm/postprocessing/RenderPass.js";
import { UnrealBloomPass } from "https://cdn.jsdelivr.net/npm/three@0.158/examples/jsm/postprocessing/UnrealBloomPass.js";

const scene = new THREE.Scene();
scene.background = new THREE.Color(0x000000);

const camera = new THREE.PerspectiveCamera(60, innerWidth/innerHeight, 1, 1000);
camera.position.z = 120;

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(innerWidth, innerHeight);
renderer.toneMapping = THREE.ACESFilmicToneMapping;
renderer.toneMappingExposure = 1.0;
document.body.appendChild(renderer.domElement);

// Bloom 设置（降低强度防止过曝）
const composer = new EffectComposer(renderer);
composer.addPass(new RenderPass(scene, camera));

const bloomPass = new UnrealBloomPass(
  new THREE.Vector2(innerWidth, innerHeight),
  0.8,   // 强度 ↓
  0.4,
  0.85
);
composer.addPass(bloomPass);

// ===== 粒子 =====
const COUNT = 2000;
const geometry = new THREE.BufferGeometry();
const positions = new Float32Array(COUNT * 3);
const targets = new Float32Array(COUNT * 3);

// 初始随机星空
for (let i = 0; i < COUNT; i++) {
  positions[i*3] = (Math.random()-0.5) * 400;
  positions[i*3+1] = (Math.random()-0.5) * 400;
  positions[i*3+2] = (Math.random()-0.5) * 400;
}

// 玫瑰目标形状
for (let i = 0; i < COUNT; i++) {

  let ratio = i / COUNT;
  let angle = ratio * Math.PI * 10;
  let radius = 25 * Math.sin(4 * angle);

  let x = radius * Math.cos(angle);
  let y = radius * Math.sin(angle);
  let z = 0;

  // 一部分做枝干
  if (ratio > 0.75) {
    x = 0;
    y = -ratio * 80;
    z = 0;
  }

  targets[i*3] = x;
  targets[i*3+1] = y + 30;
  targets[i*3+2] = z;
}

geometry.setAttribute("position", new THREE.BufferAttribute(positions, 3));

const material = new THREE.PointsMaterial({
  size: 1.8,
  color: 0xb8b5ff,
  transparent: true,
  opacity: 0.9,
  depthWrite: false
});

const points = new THREE.Points(geometry, material);
scene.add(points);

// ===== 动画 =====
function animate() {
  requestAnimationFrame(animate);

  const pos = geometry.attributes.position.array;

  for (let i = 0; i < COUNT; i++) {
    pos[i*3] += (targets[i*3] - pos[i*3]) * 0.02;
    pos[i*3+1] += (targets[i*3+1] - pos[i*3+1]) * 0.02;
    pos[i*3+2] += (targets[i*3+2] - pos[i*3+2]) * 0.02;
  }

  geometry.attributes.position.needsUpdate = true;

  points.rotation.y += 0.002;

  composer.render();
}

animate();

window.addEventListener("resize", () => {
  camera.aspect = innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
  composer.setSize(innerWidth, innerHeight);
});

</script>

</body>
</html>
