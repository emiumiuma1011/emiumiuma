<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>Blue Rose Bouquet</title>
<style>
body {
  background: #f5f7fa;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.bouquet {
  position: relative;
  width: 200px;
  height: 300px;
}

/* 花朵 */
.rose {
  position: absolute;
  width: 60px;
  height: 60px;
  background: radial-gradient(circle at 30% 30%, #6ec6ff, #1e88e5);
  border-radius: 50%;
}

/* 花瓣層次 */
.rose::before,
.rose::after {
  content: "";
  position: absolute;
  width: 60px;
  height: 60px;
  background: radial-gradient(circle at 70% 70%, #64b5f6, #1565c0);
  border-radius: 50%;
}

.rose::before {
  transform: rotate(45deg);
}

.rose::after {
  transform: rotate(-45deg);
}

/* 花莖 */
.stem {
  position: absolute;
  width: 6px;
  height: 120px;
  background: #2e7d32;
  left: 27px;
  top: 60px;
}

/* 三朵玫瑰位置 */
.rose1 { left: 20px; top: 20px; }
.rose2 { left: 80px; top: 10px; }
.rose3 { left: 140px; top: 25px; }

/* 對應花莖 */
.stem1 { left: 47px; top: 80px; }
.stem2 { left: 107px; top: 70px; }
.stem3 { left: 167px; top: 85px; }

/* 綁帶 */
.ribbon {
  position: absolute;
  width: 80px;
  height: 30px;
  background: #1976d2;
  border-radius: 10px;
  bottom: 20px;
  left: 60px;
}
</style>
</head>

<body>
<div class="bouquet">
  <div class="rose rose1"></div>
  <div class="rose rose2"></div>
  <div class="rose rose3"></div>

  <div class="stem stem1"></div>
  <div class="stem stem2"></div>
  <div class="stem stem3"></div>

  <div class="ribbon"></div>
</div>
</body>
</html>
